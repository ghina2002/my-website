<!DOCTYPE html>

.<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boutique Accessories</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    @media (max-width:990px ) {
        .tranding-slider-control.swiper-button-next {
            left:70% !important;
            transform: translateX(-70%) !important;
        }
    }
    @media (max-width:450px) {
        .tranding-slider-control.swiper-button-next {
            left: 80% !important;
            transform: translateX(-80%) !important;
        }
    }
    @media (max-width:990px) {
        .tranding-slider-control.swiper-button-prev {
            left: 30% !important;
            transform: translateX(-30%) !important;
        }
    }
    @media (max-width:450px) {
        .tranding-slider-control.swiper-button-prev {
            left: 20% !important;
            transform: translateX(-20%) !important;
        }
    }
    * { margin:0; padding:0; box-sizing:border-box; font-family:Arial; }
    body { background:#f8e9ee; }
.fade-in {
  animation: fadeIn 0.6s ease forwards;
}

@keyframes fadeIn {
  0% { opacity:0; transform: translateY(20px); }
  100% { opacity:1; transform: translateY(0); }
}
.box {
  transition: transform 0.4s ease;
}

.box:hover {
  transform: scale(1.05);
}

.box.active {
  transform: scale(1.15);
  z-index: 10;
}
    .home {
      height:100vh;
      background:url('images/home.jpg') center/cover;
      filter:blur(4px);
      position:relative;
    }
    .home-text {
      position:absolute;
      top:50%; left:50%; transform:translate(-50%,-50%);
      font-size:60px; color:rgb(117, 146, 84); font-weight:bold;
      text-shadow:0 0 10px rgb(245, 116, 153);
    }
    .shop-btn {
      position:absolute; top:65%; left:50%; transform:translate(-50%,-50%);
      background:#82314c; padding:15px 40px; border-radius:40px;
      font-size:22px; text-decoration:none; color:rgb(248, 225, 237); font-weight:bold;
    }

    .hidden { display:none; }
    .categories {
      padding:60px; display:grid; grid-template-columns:repeat(2,1fr);
      gap:40px;
    }
    .box {
      background:whit; border-radius:20px; overflow:hidden;
      box-shadow:0 0 10px #ccc; cursor:pointer;
      transition: transform 0.4s ease;
    }
    .box.active { transform: scale(1.15); z-index: 10; }
    .box img { width:100%; height:260px; object-fit:cover; }
    .box-name {
      text-align:center; padding:20px; font-size:30px; font-weight:bold;
    }
    .products-container { padding:50px; }
    .products { display:grid; grid-template-columns:repeat(4,1fr); gap:20px; }
    .prod {
      background:white; border-radius:15px; overflow:hidden;
      box-shadow:0 0 10px #ccc; text-align:center;
    }
    .prod img { width:100%; height:200px; object-fit:cover; }
    .prod-name { padding:15px; font-size:22px; }
    .prod-price {
      font-size: 30px;
      font-weight: bold;
    }
    .prod button {
      width:90%; margin:10px auto 20px auto; background:black;
      color:white; padding:10px; border:none; border-radius:10px;
      font-size:18px; cursor:pointer;
    }
    .products-swiper .swiper-slide {
  width: 450px;       
  height: 350px;     
  display: flex;
  flex-direction: column;
  align-items: center;
}

  </style>
</head>
<body>
  <section id="home-section">
    <div class="home"></div>
    <a href="#categories-section" class="shop-btn">Shop Now</a>
  </section>
  <section id="categories-section" class="hidden">
    <div class="categories">
      <div class="box" onclick="openCategory('bracelets')">
        <img src="images/bracelets.jpeg">
        <div class="box-name">Bracelets</div>
      </div>
      <div class="box" onclick="openCategory('earings')">
        <img src="images/earings.jpeg">
        <div class="box-name">Earings
        </div>
      </div>
      <div class="box" onclick="openCategory('necklaces')">
        <img src="images/necklaces.jpeg">
        <div class="box-name">Necklaces</div>
      </div>
      <div class="box" onclick="openCategory('rings')">
        <img src="images/rings.jpeg">
        <div class="box-name">Rings</div>
      </div>
    </div>
  </section>
  <section id="products-section" class="hidden">

    <div style="position:relative; padding:20px 40px;">
      <button onclick="goBack()" style="position:absolute; left:20px; top:20px;
      background:none; border:none; font-size:28px; cursor:pointer;">Back <- </button>
      <h1 id="category-title" style="text-align:center; font-size:50px; padding:40px; font-weight:bold;"></h1>
    </div>
    <div class="products-container">
     <div class="swiper products-swiper">
     <div class="swiper-wrapper" id="products-list">
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</div>
    </div>
  </section>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
const home = document.getElementById('home-section');
const categories = document.getElementById('categories-section');
const products = document.getElementById('products-section');
document.querySelectorAll(".box").forEach(b => {
  b.addEventListener("click", function() {
    document.querySelectorAll(".box").forEach(x => x.classList.remove("active"));
    this.classList.add("active");
  });
});
var trandingslider = new Swiper('.tranding-slider', {
    effect: 'coverflow',
    grabCursor: true,
    centeredSlides: true,
    loop: true,
    slidesPerView: 'auto',
    coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 2.5,
    },
    pagination: {
        el: 'swiper-pagination',
        clickable: true,
    },
    navigation: {
        nextEL: '.swiper-button-next',
        prevEL: 'swiper-button-prev',
    }
});
function openCategory(type) {
  home.classList.add('hidden');
  categories.classList.add('hidden')
  document.getElementById('category-title').innerText = type.toUpperCase();
  const prodList = document.getElementById('products-list');
    prodList.innerHTML = '';
  const prices = {
  bracelets: [25,30,40],
  earings: [15],
  rings: [15,20,13,20,10,15,15],
  necklaces: [25]
  };
for (let i = 1; i <= 20; i++) {
  prodList.innerHTML += `
    <div class="swiper-slide prod">
      <img src="images/${type}/prod${i}.jpeg">
      <div class="prod-name">${type} ${i}</div>
      <div class="prod-price">${prices[type][i-1]}$</div>
      <button onclick="goToCheckout('${type} ${i}')">Shop Now</button>
    </div>
  `;
}
var productSwiper = new Swiper('.products-swiper', {
  effect: 'coverflow',
  grabCursor: true,
  centeredSlides: true,
  loop: true,
  slidesPerView: 'auto',
  spaceBetween: 20,
  coverflowEffect: {
    rotate: 0,
    stretch: 0,
    depth: 100,
    modifier: 2.5,
  },
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
});
 products.classList.remove('hidden');
products.classList.add('fade-in');
 window.scrollTo({ top: 0, behavior: 'smooth' });
}

function goBack(){

}

document.querySelector('.shop-btn').addEventListener('click', ()=>{

</script>

</body>
</html>
